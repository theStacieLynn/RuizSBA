<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Contact Us</title>
<link rel="stylesheet" type="text/css" href="../static/styles/Contact.css">
<script type="text/javascript" src="../static/scripts/script_one.js"></script>
</head>
<body>
<div>
	<h1>Contact Us</h1>
	<p>Have any questions? We would like to hear from you!<br>
	Fill out this form and we will get back to you</p>
	<form>
	
		<table cellspacing="1" cellpadding="1" border="1">
			<tr>
				<td><input type="text" name="Name" value="" id="NAME"
					placeholder="Enter Name" /></td>
			</tr>
			<tr>
				<td><input type="text" name="EMail" value="" id="emailID"
					placeholder="Enter Email" /></td>
			</tr>
			<tr>
				<td><input type="text" name="Phone" id="PhoneID"
					placeholder="Enter Phone Number" /></td>
			</tr>
			<tr>
				<td><select name="contactType" id="contactTypeID">
						<option value="USA">How would you like us to contact you?</option>
						<option value="EMail">Email</option>
						<option value="Phone">Phone</option>
				</select></td>
			</tr>
			<tr>
				<td><textarea id="message" type="text" name="message" placeholder="How can we help?"></textarea></td>
			</tr>
	
		<tr>
			<td><input type="button" onClick ="addData()" value="Submit"></td>
		</tr>
	</table>
	 
	
	</form>
</div>
</body>
</html>
